<div ng-controller="TodosController as Todos">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <!-- Brand and toggle grouped for better mobile display -->
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#page-top" class="navbar-brand">ToDo</a>
      </div>

      <!-- Collect nav links, forms, etc for toggling -->
      <div id="bs-example-navbar-collapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="hidden">
            <a href="#page-top"></a>
          </li>
          <li class="page-scroll" ng-show="!Todos.authentication.user">
            <a href="/login" target="_self">Login</a>
          </li>
          <li class="page-scroll" ng-show="!Todos.authentication.user">
            <a href="/signup" target="_self">Register</a>
          </li>
          <li class="page-scroll" ng-show="Todos.authentication.user">
            <a href="/todos">TODOS</a>
          </li>
          <li class="dropdown" ng-show="Todos.authentication.user">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">Hello <span ng-bind="Todos.authentication.user.username" ng-show="Todos.authentication.user"></span> <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li ><a href="/logout">Logout</a></li>
                </ul>
          </li>
        </ul>
      </div> <!-- Navbar Collapse -->
    </div> <!-- Container -->
  </nav>

  <section ng-init="Todos.findOne()" class="container">
    <h1>Edit Todo</h1>
    <form class="form-signin" ng-submit="Todos.update()" novalidate>
        <label for="title" class="sr-only">Title</label>

        <div class="form-group">
          <label for="title">Todo:</label>
          <input type="text" ng-model="Todos.todo.title" id="title" Placeholder="Todos" required autofocus class="form-control">
        </div>

        <div class="form-group">
          <label for="completed">Completed:</label>
          <input type="checkbox" ng-model="Todos.todo.completed" name="completed" id="completed">
        </div>

        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea ng-model="Todos.todo.comment" id="comment" cols="30" rows="10" Placeholder="Todos comments" class="form-control"></textarea>
        </div>

        <button class="btn btn-lg btn-primary btn-block">Save Todo</button>

      <div ng-show="Todos.error">
        <strong ng-bind="Todos.error"></strong>
      </div>
    </form>
  </section>
</div>
